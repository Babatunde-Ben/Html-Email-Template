      :root {
        --color1: #ff6a2b;

        --color: #ffffff;

      * {
        padding: 0;

        box-sizing: border-box;

      body {
        background-color: #eeeeee;
        font-family: 'Poppins', sans-serif;
        padding: 2em 0;
      }
      main {
        max-width: 600px;
        background-color: rgb(247, 247, 247);
        color: rgb(19, 19, 19);
        border-top: 5px solid var(--color1);
        margin: 0 auto;
      }

      header {
        padding: 1em 1em 0 1em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      header img {
        width: 50px;
        margin: 15px 0;
      }
      header .headline {
        text-align: center;
        font-size: 25px;
        color: var(--color2);
      }
      header .headline::first-letter {
        font-size: 35px;
      }
      .nav-links {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .nav-links a {
        text-decoration: none;
        cursor: pointer;
        font-size: 13px;
        padding: 2px;
        margin: 5px 10px;
        border-bottom: 1px solid var(--color2);
        color: var(--color2);
      }
      .nav-links a:hover {
        color: #e17575;
        border-bottom: 1px solid #e17575;
      }
      .section-1 {
        width: 100%;
        margin: 1em 0 1em 0;
        padding: 0 1em;
      }
      .section-1 > p {
        color: var(--color1);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 15px;
      }
      .section-1 > p span {
        font-size: 20px;
        color: #df3421;
        margin: 0 3px;
      }
      .section-1 .article {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin: 10px;
        /* padding: 5px; */
        /* height: 150px; */
      }
      .section-1 .article a {
        width: 45%;
      }
      .section-1 .article a div {
        padding: 5px;
        background-color: var(--color);
        width: 100%;
        position: relative;
      }
      .section-1 .article a div img {
        width: 100%;
        border-radius: 10px;
      }

      .section-2 {

      .section-2 a {

      .section-2 a .container {
        width: 100%;

        flex-direction: column;
        justify-content: center;
        align-items: center;

      #desc {

      .section-2 .container div {

        justify-content: space-around;

      @media screen and (max-width: 600px) {
        header .headline {
          font-size: 20px;
        }
        header .headline::first-letter {

        }
        .section-2 {

        }
        .section-2 a {

        .section-2 .container img {

        #category {

        }

        .section-2 .container div b {
