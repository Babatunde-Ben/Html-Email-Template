<a href="{{link}}" target="_blank">
  <div class="container">
    <img src="{{image}}" alt="" id="product" />

    <p id="desc">{{description}}</p>
    <div>
      <b
        >&#8358; <span id="price"><span>{{price}}</span>.00</span></b
      >
      <span id="discount">- {{discount}} <span>%</span></span>
    </div>
  </div>
</a>
